<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <img
        src="https://amp.businessinsider.com/images/59a59a8d79bbfd1d008b601a-960-480.png"
        alt=""
      />
      <div class="input-search">
        <input type="text" placeholder="Search" />
        <button>Search</button>
      </div>
      <div class="avatars">
        <img src="https://image.freepik.com/free-icon/login-symbol_318-9896.jpg" alt="icon" />
        <img src="https://static.thenounproject.com/png/6478-200.png" alt="icon2" />
        <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/logout-1-110657.png" alt="icon3" />
      </div>
    </nav>
    <div class="row">
        <section class="video-box">
              <iframe
                id="video"
                src="https://www.youtube.com/embed/tgbNymZ7vqY"
              ></iframe>
              <h1>This is the video title</h1>
              <div class="owner-description">
                <img src="https://cdn.pixabay.com/photo/2013/07/13/10/07/man-156584__340.png" alt="avatar" />
                <button>Subscribe</button>
                <span>20k</span>
              </div>
              <div class="buttons-box">
                <button>Like</button>
                <button>Dislike</button>
                <button>Share</button>
              </div>
          </section>
          <section class="list-preview">
              <div class="preview">
                <img src="https://i.ytimg.com/an_webp/51nN2hBLl_4/mqdefault_6s.webp?du=3000&sqp=CJzt_usF&rs=AOn4CLDhmfh2tQVkX8gRWtntJMrdNvGQrw" alt="preview">
		<div class="preview-description">
                  <p>A GM chess game</p>
                  <span>1223 views</span>
		  </div>
              </div>
	      <div class="preview">
                <img src="https://i.ytimg.com/an_webp/7aiGSbSp3GE/mqdefault_6s.webp?du=3000&sqp=COmi_-sF&rs=AOn4CLBX2xiWOFpt0m9KKUaCOqgb7yB5HA" alt="preview">
		<div class="preview-description">
                  <p>Garden Heaven</p>
                  <span>1233 views</span>
		  </div>
              </div>
             <div class="preview">
                <img src="https://i.ytimg.com/an_webp/MEEJOZkmIxU/mqdefault_6s.webp?du=3000&sqp=CNn1_-sF&rs=AOn4CLCetHtDbb1DOmJWz4fLPrkuOl3OZA" alt="preview">
		<div class="preview-description">
                  <p>Shoes</p>
                  <span>1223 views</span>
		  </div>
              </div>
             <div class="preview">
                <img src="https://i.ytimg.com/an_webp/PJnxgQ1KaQ8/mqdefault_6s.webp?du=3000&sqp=CNOHgOwF&rs=AOn4CLAhpsb1zKBM6NlBUlwMOQCriM_93A" alt="preview">
		<div class="preview-description">
                  <p>Heaven Flowers</p>
                  <span>1323 views</span>
		  </div>
              </div>
             <div class="preview">
                <img src="https://i.ytimg.com/vi/lwBEqupVOdc/hqdefault.jpg?sqp=-oaymwEbCKgBEF5IVfKriqkDDggBFQAAiEIYAXABgAEB&rs=AOn4CLDfTNP7u5ib-mP7Dwi8TiKmPtaeEw" alt="preview">
		<div class="preview-description">
                  <p>Elton John Compilation</p>
                  <span>1223 views</span>
		  </div>
              </div>
             </div>
          </section>
    </div>

</html>
