<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <img
        src="https://amp.businessinsider.com/images/59a59a8d79bbfd1d008b601a-960-480.png"
        alt=""
      />
      <div class="input-search">
        <input type="text" placeholder="Search" />
        <button>Search</button>
      </div>
      <div class="avatars">
        <img
          src="https://image.freepik.com/free-icon/login-symbol_318-9896.jpg"
          alt="icon"
        />
        <img
          src="https://static.thenounproject.com/png/6478-200.png"
          alt="icon2"
        />
        <img
          src="https://cdn.iconscout.com/icon/premium/png-256-thumb/logout-1-110657.png"
          alt="icon3"
        />
      </div>
    </nav>
    <div class="row">
      <section class="video-box">
        <iframe
          id="video"
          src="https://www.youtube.com/embed/tgbNymZ7vqY"
        ></iframe>
        <h1>This is the video title</h1>
        
        <hr>
        <div class="owner-description">
          <img
            src="https://cdn.pixabay.com/photo/2013/07/13/10/07/man-156584__340.png"
            alt="avatar"
          />
          <div class="owner-info">
            <p>Noah</p>
            <button>Subscribe<span>20k</span></button>
          </div>
	</div>
	<div class="video-views">
	    <p>23,000 views
        </div> 
	<hr>
	<div class="action-box">
	    <button>Like</button>
	    <button>Dislike</button>
	    <button>Share</button>
        </div>

      </section>
      <section class="list-preview">
        <div class="preview">
          <img src="https://i.imgur.com/ikQanUS.gif" alt="preview" />
          <div class="preview-description">
            <p>A GM chess game</p>
            <span>1223 views</span>
          </div>
        </div>
        <div class="preview">
          <img
            src="https://media2.giphy.com/media/ZcHO3UhhKduJa/source.gif"
            alt="preview"
          />
          <div class="preview-description">
            <p>Garden Heaven</p>
            <span>1233 views</span>
          </div>
        </div>
        <div class="preview">
          <img
            src="https://media3.giphy.com/media/TTgdzv3Yze1IxhnlqzS/source.gif"
            alt="preview"
          />
          <div class="preview-description">
            <p>Shoes</p>
            <span>1223 views</span>
          </div>
        </div>
        <div class="preview">
          <img
            src="http://www.movingimage.us/images/exhibitions/media/michael_jackson_eating_popcorn-550x238-detail-main.gif"
            alt="preview"
          />
          <div class="preview-description">
            <p>Heaven Flowers</p>
            <span>1323 views</span>
          </div>
        </div>
        <div class="preview">
          <img
            src="http://movingimage.us/images/exhibitions/media/Lorna-Mills-Left-screen_Half.gif"
            alt="preview"
          />
          <div class="preview-description">
            <p>Elton John Compilation</p>
            <span>1223 views</span>
          </div>
        </div>
        <div class="preview">
          <img
            src="http://movingimage.us/images/exhibitions/media/Lorna-Mills-Left-screen_Half.gif"
            alt="preview"
          />
          <div class="preview-description">
            <p>Elton John Compilation</p>
            <span>1223 views</span>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
